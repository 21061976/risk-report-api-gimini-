        .form-grid {

        .form-group {

        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1em;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Rubik', sans-serif;
            transition: border-color 0.3s;

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .generate-btn {
            grid-column: 1 / -1;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            background-image: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 105, 189, 0.3);
        }

        /* --- Report Styles --- */
        .report-view { 
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .report-view.visible {
            display: block;
            opacity: 1;
        }
        .report-header {

            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);

        .report-header p { font-size: 1.2em; color: #666; }
        .report-header .meta { font-size: 0.9em; color: #999; margin-top: 10px; }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--secondary-color);
            text-align: center;

            background: white;
            border-radius: 16px;

            padding: 25px;
            border-left: 6px solid;

        .risk-low { border-color: #27ae60; }

        function parseAIResponse(responseText) {
            const data = { risks: [] };

                title: (block.match(/\[RISK_TITLE\]: (.*?)\n/s) || [])[1]?.trim(),

                description: (block.match(/\[RISK_DESCRIPTION\]: (.*?)(?=\n\[RISK_CONSEQUENCES\])/s) || [])[1]?.trim(),
                consequences: (block.match(/\[RISK_CONSEQUENCES\]: (.*?)(?=\n\[RISK_OPPORTUNITIES\])/s) || [])[1]?.trim().split('*').map(s => s.trim()).filter(Boolean),
                opportunities: (block.match(/\[RISK_OPPORTUNITIES\]: (.*?)(?=\n\[RISK_CARD_END\])/s) || [])[1]?.trim().split('*').map(s => s.trim()).filter(Boolean),
