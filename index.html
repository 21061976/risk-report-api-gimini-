<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskReportAI - מחולל דוחות ניהול סיכונים חכם</title>
    <style>
        /* Reset and Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
            min-height: 100vh;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active { display: flex; }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Platform Styles */
        .platform-container {
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .platform-container.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .platform-header { text-align: center; margin-bottom: 40px; }
        .platform-header h1 { font-size: 2.8em; color: #2c3e50; margin-bottom: 10px; }
        .platform-header .subtitle { font-size: 1.3em; color: #7f8c8d; margin-bottom: 30px; }

        /* API Key Setup */
        .api-setup {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #4285f4;
            margin-bottom: 30px;
            display: none;
        }
        .api-setup.active { display: block; }

        .api-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .api-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: monospace;
        }

        .api-input:focus {
            border-color: #4285f4;
            outline: none;
        }

        .api-button {
            padding: 12px 25px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .api-button:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }

        .api-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .api-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .api-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* Upload Zone */
        .upload-zone {
            border: 3px dashed #4285f4;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
            display: none;
        }

        .upload-zone.active { display: block; }

        .upload-zone:hover { 
            border-color: #3367d6; 
            background: rgba(66, 133, 244, 0.05); 
            transform: translateY(-5px); 
        }
        
        .upload-zone.dragover {
            border-color: #34a853;
            background: rgba(52, 168, 83, 0.1);
            transform: scale(1.02);
        }

        .upload-icon { font-size: 4em; color: #4285f4; margin-bottom: 20px; }
        .upload-title { font-size: 2em; color: #2c3e50; margin-bottom: 15px; font-weight: bold; }
        .upload-subtitle { font-size: 1.1em; color: #7f8c8d; margin-bottom: 30px; }

        .upload-button {
            background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
        }

        /* Processing Styles */
        .processing-container { text-align: center; display: none; }
        .processing-container.active { display: block; }
        .file-info { 
            background: #e8f8f5; 
            padding: 15px; 
            border-radius: 10px; 
            border-left: 4px solid #34a853; 
            margin-bottom: 30px; 
            text-align: right;
        }
        
        .progress-bar { 
            width: 100%; 
            height: 12px; 
            background: #ecf0f1; 
            border-radius: 6px; 
            overflow: hidden; 
            margin-bottom: 20px; 
        }
        
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #4285f4, #34a853); 
            width: 0%; 
            transition: width 0.8s ease; 
        }

        .processing-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .step { text-align: center; opacity: 0.5; transition: all 0.3s ease; }
        .step.active { opacity: 1; }
        .step.current { opacity: 1; transform: scale(1.05); }

        .step-number {
            width: 50px; height: 50px; border-radius: 50%; background: #bdc3c7; color: white;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;
            font-weight: bold; font-size: 1.2em;
        }

        .step.active .step-number { background: #4285f4; }
        .step.current .step-number { background: #34a853; animation: pulse 1.5s infinite; }

        @keyframes pulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.1); } 
            100% { transform: scale(1); } 
        }

        /* Control Buttons */
        .control-buttons { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        .control-buttons.active {
             opacity: 1;
             pointer-events: auto;
        }
        
        .control-btn { 
            padding: 15px 25px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 1em; 
            font-weight: bold; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .new-report-btn { background: #95a5a6; color: white; }
        .edit-toggle { background: #4285f4; color: white; }
        .edit-toggle.active { background: #34a853; }
        .pdf-export { background: #ea4335; color: white; }
        .pdf-export.exporting { background: #fbbc04; cursor: not-allowed; }
        .control-btn:hover { transform: translateY(-2px); }

        /* Success Message */
        .success-message {
            position: fixed; 
            top: 100px; 
            right: 20px; 
            background: #34a853; 
            color: white;
            padding: 15px 25px; 
            border-radius: 10px; 
            font-weight: bold; 
            opacity: 0;
            transform: translateX(400px); 
            transition: all 0.3s ease; 
            z-index: 1001;
            max-width: 350px; 
            white-space: pre-line;
        }
        .success-message.show { opacity: 1; transform: translateX(0); }

        /* Report Container - EXACTLY MATCHING ORIGINAL */
        .report-container { 
            display: none; 
            max-width: 1200px; 
            margin: 20px auto; 
            background: rgba(255, 255, 255, 0.98); 
            border-radius: 20px; 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); 
            overflow: hidden; 
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .report-container.active { 
            display: block; 
            opacity: 1;
            transform: scale(1);
        }

        /* === EXACT COPY OF ORIGINAL REPORT STYLES === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.4em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }

        .date-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        /* Navigation Menu */
        .nav-menu {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            list-style: none;
            margin: 0;
        }

        .nav-links li {
            flex: 1;
        }

        .nav-links a {
            display: block;
            padding: 18px 20px;
            color: #bdc3c7;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border-left: 1px solid #2c3e50;
            position: relative;
        }

        .nav-links li:first-child a {
            border-left: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #2c3e50;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: #4285f4;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 80%;
        }

        /* Sections */
        .section {
            scroll-margin-top: 80px;
        }

        .section-header {
            background: linear-gradient(135deg, #ea4335 0%, #c23321 100%);
            color: white;
            padding: 25px 40px;
            font-size: 2.2em;
            font-weight: bold;
            text-align: center;
            margin: 0;
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
        }

        .project-overview {
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .overview-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #4285f4;
            transition: all 0.3s ease;
        }

        .overview-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .overview-card h4 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .overview-card .icon {
            font-size: 1.5em;
        }

        .goals-section {
            background: white;
            margin: 30px 40px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .goals-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .goal-item, .deliverable-item {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-right: 4px solid #34a853;
            transition: all 0.3s ease;
        }

        .goal-item:hover, .deliverable-item:hover {
            background: #e9ecef;
            transform: translateX(-5px);
        }

        .risks-container {
            padding: 40px;
            background: white;
        }

        .risk-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-3px);
        }

        .summary-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .very-high { color: #ea4335; }
        .high { color: #fbbc04; }
        .medium { color: #f9ab00; }
        .low { color: #34a853; }

        .risks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .risk-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
            border-top: 6px solid;
            position: relative;
            overflow: hidden;
        }

        .risk-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .risk-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .risk-very-high { border-top-color: #ea4335; }
        .risk-high { border-top-color: #fbbc04; }
        .risk-medium { border-top-color: #f9ab00; }
        .risk-low { border-top-color: #34a853; }

        .risk-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 15px;
        }

        .risk-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            flex: 1;
        }

        .risk-severity {
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            white-space: nowrap;
        }

        .severity-very-high { background: #ea4335; }
        .severity-high { background: #fbbc04; }
        .severity-medium { background: #f9ab00; color: #2c3e50; }
        .severity-low { background: #34a853; }

        .risk-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .metric {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .risk-description, .risk-opportunity {
            color: #34495e;
            line-height: 1.7;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border-right: 4px solid #bdc3c7;
        }

        .risk-opportunity {
            border-right-color: #34a853;
            margin-top: 10px;
        }
        
        .risk-impact {
            margin-top: 20px;
        }

        .impact-title {
            font-weight: bold;
            color: #ea4335;
            margin-bottom: 10px;
        }

        .impact-list {
            list-style: none;
            padding-right: 15px;
        }

        .impact-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
            position: relative;
        }

        .impact-list li::before {
            content: '⚠️';
            margin-left: 10px;
        }

        .opportunity-title {
            font-weight: bold;
            color: #34a853;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .opportunity-list {
            list-style: none;
            padding-right: 15px;
        }

        .opportunity-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
            position: relative;
        }

        .opportunity-list li::before {
            content: '✅';
            margin-left: 10px;
        }

        .strategies-section {
            padding: 50px 40px;
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
        }

        .strategy-card {
            background: white;
            margin: 30px 0;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .strategy-header {
            background: linear-gradient(135deg, #34a853 0%, #1e7e34 100%);
            color: white;
            padding: 25px 30px;
            font-weight: bold;
            font-size: 1.3em;
            position: relative;
        }

        .strategy-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 30px;
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
        }

        .strategy-content {
            padding: 30px;
        }

        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .strategy-detail {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .strategy-item, .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-right: 4px solid #34a853;
            transition: all 0.3s ease;
        }

        .strategy-item:hover, .detail-item:hover {
            background: #e9ecef;
            transform: translateX(-3px);
        }

        .strategy-item h5, .detail-item h5 {
            color: #34a853;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .timeline-badge {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .summary-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .committee-recommendations {
            background: #f0f8ff;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            border-left: 6px solid #4285f4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .committee-recommendations h4 {
            color: #34495e;
            font-size: 1.4em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .committee-recommendations .editable {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
        }

        .innovation-section {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }

        .innovation-score {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .innovation-components {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .component-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .component-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .component-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #fbbc04;
            margin-bottom: 10px;
        }

        .component-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .regulation-section {
