<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskReportAI - מחולל דוחות ניהול סיכונים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #6a89cc;
            --background-color: #f4f7f9;
            --text-color: #333;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .page-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Generator Form --- */
        .generator-form {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
        }
        .generator-form h1 {
            text-align: center;
            font-size: 2.2em;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1em;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Rubik', sans-serif;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .generate-btn {
            grid-column: 1 / -1;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            background-image: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 105, 189, 0.3);
        }

        /* --- Report Styles --- */
        .report-view { 
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .report-view.visible {
            display: block;
            opacity: 1;
        }
        .report-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }
        .report-header h2 { font-size: 2.5em; color: #333; }
        .report-header p { font-size: 1.2em; color: #666; }
        .report-header .meta { font-size: 0.9em; color: #999; margin-top: 10px; }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--secondary-color);
            text-align: center;
        }

        .risk-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            padding: 25px;
            border-left: 6px solid;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .risk-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        .risk-very-high { border-color: #e74c3c; }
        .risk-high { border-color: #f39c12; }
        .risk-medium { border-color: #f1c40f; }
        .risk-low { border-color: #27ae60; }
        
        .risk-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .risk-card-header h3 { font-size: 1.4em; }
        .risk-severity { font-weight: bold; padding: 5px 15px; border-radius: 20px; color: white; }
        .severity-very-high { background-color: #e74c3c; }
        .severity-high { background-color: #f39c12; }
        .severity-medium { background-color: #f1c40f; color: #333; }
        .severity-low { background-color: #27ae60; }

        .risk-card-body p { margin-bottom: 15px; }
        .risk-card-body h4 { font-size: 1.1em; margin-top: 20px; color: var(--primary-color); }
        .risk-card-body ul { list-style-position: inside; padding-right: 10px; }
        
        /* --- Loading Spinner --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .loading-overlay.active { display: flex; }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loading-overlay"><div class="spinner"></div></div>

    <div class="page-container">
        <div class="generator-form" id="generator-form">
            <h1>מחולל דוחות ניהול סיכונים</h1>
            <div class="form-grid">
                <div class="form-group">
                    <label for="project-name">שם הפרויקט</label>
                    <input type="text" id="project-name" value="תפיסת חטיבת הנעורים">
                </div>
                <div class="form-group">
                    <label for="project-description">תיאור קצר</label>
                    <input type="text" id="project-description" value="עיצוב מחדש של החינוך לגילאי 12-15">
                </div>
                <div class="form-group full-width">
                    <label for="project-goals">מטרות מרכזיות (הפרד בפסיק)</label>
                    <textarea id="project-goals" rows="3">פיתוח כשירויות רגשיות וחברתיות (SEL), חיזוק תחושת שייכות, מענה לשונות</textarea>
                </div>
                <div class="form-group full-width">
                     <label for="api-key">מפתח API של Google Gemini</label>
                     <input type="password" id="api-key" placeholder="הזן את מפתח ה-API שלך כאן">
                </div>
                <button class="generate-btn" id="generate-btn">🚀 הפק דוח</button>
            </div>
        </div>

        <div class="report-view" id="report-view">
            </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const generateBtn = document.getElementById('generate-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const reportView = document.getElementById('report-view');

        generateBtn.addEventListener('click', handleReportGeneration);

        async function handleReportGeneration() {
            const inputs = {
                projectName: document.getElementById('project-name').value,
                projectDescription: document.getElementById('project-description').value,
                apiKey: document.getElementById('api-key').value,
            };

            if (!inputs.projectName || !inputs.apiKey) {
                alert('אנא מלא את שם הפרויקט ומפתח ה-API.');
                return;
            }
            
            loadingOverlay.classList.add('active');
            reportView.classList.remove('visible'); // Hide previous report if any

            try {
                // SIMULATION of API call
                const aiResponse = await simulateGeminiResponse();
                const parsedData = parseAIResponse(aiResponse);
                renderReport(parsedData, inputs);
                
                reportView.classList.add('visible');
                // Scroll to the generated report smoothly
                reportView.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                console.error("Error:", error);
                alert("אירעה שגיאה בהפקת הדוח.");
            } finally {
                loadingOverlay.classList.remove('active');
            }
        }
        
        async function simulateGeminiResponse() {
            // High-quality simulation
            return new Promise(resolve => {
                setTimeout(() => {
                    const sampleResponse = `
[REPORT_ENTITY]: משרד החינוך • אגף על-יסודי • 2025
[PROJECT_OVERVIEW_PURPOSE]: המעבר מחינוך מבוסס-דעת לחינוך הוליסטי המשלב פיתוח כשירים רגשיים-חברתיים (SEL) חיוני להתמודדות עם אתגרי המאה ה-21. התפיסה שואפת להפוך את חטיבת הביניים למרחב צמיחה משמעותי, המטפח תלמידים בעלי חוסן נפשי, תחושת מסוגלות ויכולת למידה עצמאית.
[PROJECT_OVERVIEW_STAKEHOLDERS]: הצלחת המהלך תלויה בשיתוף פעולה הדוק בין כלל הגורמים במערכת: אגפי משרד החינוך (מו"פ, פדגוגיה, טכנולוגיה), הנהלות בתי הספר, צוותי ההוראה שידרשו לעבור הכשרה משמעותית, הורים שיצטרכו להכיר במודל החינוכי החדש, והתלמידים עצמם, שעומדים במרכז התהליך.

[RISK_CARD_START]
[RISK_TITLE]: התנגדות סמויה וגלויה של צוותי חינוך
[RISK_SEVERITY_LEVEL]: Very High
[RISK_DESCRIPTION]: המעבר לתפיסה הוליסטית דורש שינוי עמוק בתפיסת התפקיד של המורים. רבים עלולים לחוש חוסר ביטחון, התנגדות לצורך בהתמקדות ב-SEL על חשבון תכני דעת, או לראות בכך תוספת עומס בלתי אפשרית.
[RISK_CONSEQUENCES]:
* יישום חלקי או "למראית עין" בלבד של התפיסה בשטח.
* שחיקה ועזיבה של מורים איכותיים שאינם מתחברים לשינוי.
[RISK_OPPORTUNITIES]:
* הזדמנות ליצירת דור חדש של מורים-מנטורים בעלי תפיסת תפקיד רחבה.
* מיצוב מערכת החינוך הישראלית כמובילה עולמית בחינוך הוליסטי.
[RISK_CARD_END]

[RISK_CARD_START]
[RISK_TITLE]: פערים בתשתיות טכנולוגיות וכישורים דיגיטליים
[RISK_SEVERITY_LEVEL]: High
[RISK_DESCRIPTION]: התפיסה החדשה נשענת על שימוש בכלים דיגיטליים ללמידה מותאמת אישית. בתי ספר רבים, בעיקר בפריפריה, סובלים ממחסור במחשבים, רשת אינטרנט לא יציבה וצוותים שאינם בקיאים דיים בשימוש פדגוגי בטכנולוגיה.
[RISK_CONSEQUENCES]:
* העמקת פערים לימודיים וחברתיים בין תלמידים ממרכז ופריפריה.
* חוסר יכולת ליישם רכיבים מרכזיים בתפיסה, כמו למידה היברידית.
[RISK_OPPORTUNITIES]:
* הזדמנות להאצת הטרנספורמציה הדיגיטלית במערכת החינוך.
* יצירת שותפויות אסטרטגיות עם חברות הייטק ופילנתרופיה.
[RISK_CARD_END]

[RISK_CARD_START]
[RISK_TITLE]: קושי במדידה והערכה של הצלחה
[RISK_SEVERITY_LEVEL]: Medium
[RISK_DESCRIPTION]: בניגוד לציונים, קשה למדוד באופן כמותי וסטנדרטי הצלחה בפיתוח "כשירויות רגשיות" או "תחושת מסוגלות". היעדר כלי מדידה מוסכמים עלול להוביל לביקורת ציבורית וחוסר יכולת ללמוד ולהשתפר.
[RISK_CONSEQUENCES]:
* תפיסת המהלך כ"כישלון" על ידי הציבור והתקשורת.
* חזרה ללחץ על הישגים מדידים על חשבון המטרות ההוליסטיות.
[RISK_OPPORTUNITIES]:
* הובלה עולמית בפיתוח כלי הערכה חלופיים וחדשניים.
* יצירת שפה משותפת ומבוססת נתונים לדיון על חינוך איכותי.
[RISK_CARD_END]
`;
                    resolve(sampleResponse);
                }, 1500);
            });
        }

        function parseAIResponse(responseText) {
            const data = { risks: [] };
            const extractValue = (key) => (responseText.match(new RegExp(`\\[${key}\\]: (.*?)(?=\\n\\[|$)`, 's')) || [])[1]?.trim() || '';
            
            data.entity = extractValue('REPORT_ENTITY');
            
            const riskBlocks = responseText.split('[RISK_CARD_START]').slice(1);
            data.risks = riskBlocks.map(block => ({
                title: (block.match(/\[RISK_TITLE\]: (.*?)\n/s) || [])[1]?.trim(),
                severityLevel: (block.match(/\[RISK_SEVERITY_LEVEL\]: (.*?)\n/s) || [])[1]?.trim(),
                description: (block.match(/\[RISK_DESCRIPTION\]: (.*?)(?=\n\[RISK_CONSEQUENCES\])/s) || [])[1]?.trim(),
                consequences: (block.match(/\[RISK_CONSEQUENCES\]: (.*?)(?=\n\[RISK_OPPORTUNITIES\])/s) || [])[1]?.trim().split('*').map(s => s.trim()).filter(Boolean),
                opportunities: (block.match(/\[RISK_OPPORTUNITIES\]: (.*?)(?=\n\[RISK_CARD_END\])/s) || [])[1]?.trim().split('*').map(s => s.trim()).filter(Boolean),
            }));
            return data;
        }

        function renderReport(data, inputs) {
            const severityMap = {
                "Very High": { class: "very-high", text: "גבוהה מאוד" },
                "High": { class: "high", text: "גבוהה" },
                "Medium": { class: "medium", text: "בינונית" },
                "Low": { class: "low", text: "נמוכה" },
            };

            const riskCardsHTML = data.risks.map(risk => {
                const severity = severityMap[risk.severityLevel] || { class: "low", text: "לא ידוע" };
                const consequencesHTML = risk.consequences.map(item => `<li>${item}</li>`).join('');
                const opportunitiesHTML = risk.opportunities.map(item => `<li>${item}</li>`).join('');

                return `
                <div class="risk-card risk-${severity.class}">
                    <div class="risk-card-header">
                        <h3>${risk.title}</h3>
                        <span class="risk-severity severity-${severity.class}">חומרה ${severity.text}</span>
                    </div>
                    <div class="risk-card-body">
                        <p>${risk.description}</p>
                        <h4>השלכות אפשריות:</h4>
                        <ul>${consequencesHTML}</ul>
                        <h4>הזדמנויות:</h4>
                        <ul>${opportunitiesHTML}</ul>
                    </div>
                </div>`;
            }).join('');
            
            const finalHTML = `
                <div class="report-header">
                    <h2>${inputs.projectName}</h2>
                    <p>${inputs.projectDescription}</p>
                    <div class="meta">${data.entity}</div>
                </div>
                <h2 class="section-title">ניתוח סיכונים</h2>
                ${riskCardsHTML}
            `;
            
            reportView.innerHTML = finalHTML;
        }
    });
    </script>
</body>
</html>
